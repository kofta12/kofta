<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Attendance System</h1>
    <video id="preview" style="width: 100%; max-width: 400px;"></video>
    <p id="status">Scan a QR Code</p>
    <canvas id="qrContainer"></canvas>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-database.js"></script>

  <!-- Include QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <!-- Include QR Code Generator Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.2/build/qrcode.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
